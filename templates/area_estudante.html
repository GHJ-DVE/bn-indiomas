{% extends "base.html" %}

{% block title %}Área do Estudante - bn Idiomas{% endblock %}
{% block body_class %}page-home{% endblock %}

{% block content %}
<div class="pre-container">
    <div class="pre-form-card">
        <h2 style="color: var(--color-primary);">Área do Estudante</h2>
        <p>Acesse seu material didático, notas e frequências.</p>
        <hr style="margin: 20px 0;">
        
        <form>
            <div class="form-group">
                <label>Matrícula:</label>
                <input type="text" placeholder="Digite seu número de matrícula">
            </div>
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" placeholder="********">
            </div>
            <button type="button" class="btn-nav-red" style="width: 100%; border: none;">Entrar no Portal</button>
        </form>
    </div>
</div>
{% endblock %}
